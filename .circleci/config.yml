version: 2.1
env: 
  DOCKER_IMAGE_NAME: globird

jobs:
  build_and_deploy:
    machine:
      image: ubuntu-2004:202109-01
    steps:
      - checkout
      - run:
          name: Install Docker
          command: |
            sudo apt-get update && sudo apt-get -y install apt-transport-https ca-certificates curl gnupg lsb-release
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update && sudo apt-get -y install docker-ce docker-ce-cli containerd.io
      - run:
          name: Build Docker image
          command: |
            docker build -t $DOCKER_IMAGE_NAME .
      - run:
          name: Push Docker image to Docker Hub
          command: |
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker tag $DOCKER_IMAGE_NAME $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME
            docker push $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME
      - add_ssh_keys:
          fingerprints:
            - $SSH_FINGERPRINT
          ssh_key: $SSH_PRIVATE_KEY
      - run:
          name: SSH to server and deploy Docker image
          command: |
            ssh -o "StrictHostKeyChecking=no" -i ~/.ssh/id_rsa $SSH_USERNAME@$SSH_HOST "docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD && docker pull $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME && docker run -d -p 7137:80 $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME"
  
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_and_deploy